                        $("#picture-data").prepend('<li style="background-image:url('+res.data.img+');background-position:center;background-size:cover;display:inline-block;width:23%;margin:10px 1%;height:0;padding-bottom:30%;position:relative;cursor:pointer;" onclick="copytxt(\''+res.data.img+'\')" title="点击复制图链"></li>');

    });

function check_ip(ip){
    var loadIndex = layer.load(0,{shade:false,time:2*1000});
    $.ajax({
        url: 'https://qifu-api.baidubce.com/ip/geo/v1/district?ip='+ip,

function addlocal(type,value){
    if (localStorage.getItem(type)==null) {
        var data = value;
    } else {
        var data = value + ',' + localStorage.getItem(type);
    }
    localStorage.setItem(type,data);
};

    var loadIndex = layer.load(0, {shade:false});
    if (t == "pic"){
        if (i||a) { var x='<div style="position:absolute;background-color:#fff;opacity:0.8;width:100%;z-index:99;"><p>图片链接：<a href="javascript:void(0);" onclick="copytxt(\''+u+'\')">'+u+'</a></p><p>上传时间：'+a+'</p><p>上传地址：<span id="ipres"><a href="javascript:void(0);" onclick="check_ip(\''+i+'\')">'+i+'</a></span></p></div>'; } else { var x=''; }

        });

function getImageWidth(url,callback) {
    var img = new Image();
    img.src = url;
    if (img.complete) {
        callback(img.width, img.height);
    } else {
        img.onload = function () {
            callback(img.width, img.height);
        };
        img.onerror = function() {
            layer.msg("图片加载失败", {icon: 2});
        };
    }
}
function copytxt(d) {
    var input = document.createElement('input');
    input.setAttribute('readonly', 'readonly');
    input.setAttribute('value', d);
    document.body.appendChild(input);
    input.select();
    input.setSelectionRange(0, 9999);
    document.execCommand('Copy');
    input.remove();
    layer.msg("复制成功！", {icon: 1});
};
