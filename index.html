window.onload = function(){ var images = document.getElementById("slideshow").getElementsByTagName("img"); var pos = 0; var len = images.length; setInterval(function(){ images[pos].style.display = 'none'; pos = ++pos == len ? 0 : pos; images[pos].style.display = 'inline'; },1500);};
$(function(){  
    let page = 0;
    let isClick = true;
    $(window).scroll(function () {
        let scrollTop = $(this).scrollTop();
        let scrollHeight = $(document).height();
        let clientHeight = $(this).height();
        let totalHeight = parseFloat(clientHeight) + parseFloat(scrollTop);
        if ((scrollHeight - totalHeight < 100)&&(isClick)){
            isClick = false;
            var Click;
            ++page;
            let loadIndex = layer.load(0, {shade: false});
            let CATCH_DATA_KEY = 'DATA_'+page;
            let CATCH_DATA = window.localStorage.getItem(CATCH_DATA_KEY);
            let data = JSON.parse(CATCH_DATA);
            if (data !== null && data !== undefined && data.validDate === getToday()) {
                renderList(data.vlog);
                layer.close(loadIndex);
                Click = data.vlog.msg;
            } else {
                $.ajax({url:'//i6x.18z.fun/i6x.php?type=vlog&p='+page,type:"GET",dataType:'json',timeout:5000,success: function(vlog) { window.localStorage.setItem(CATCH_DATA_KEY, JSON.stringify({ vlog, validDate: getToday(), }) ); renderList(vlog); layer.close(loadIndex); Click = vlog.msg; }, error: function(xhr, status, error) { layer.closeAll(); if (status === "timeout") { layer.msg("请求超时", {icon: 2}); } else { layer.msg(error, {icon: 2}); } } });
            }
            setTimeout(function() {isClick = Click;}, 5000);
        }
    });  
});  
function renderList(List) {
    if (List.msg == false){
        layer.msg(List.data, {icon: 2});
        $("#othe").html(List.data);
    } else {
        var vlog = List.data;
        for (var i = 0; i < vlog.length; i++) {
            var cards = vlog[i].cards;
            var title = vlog[i].title;
            var outimg = "";var css = "";
            if (cards.length === 1){ var css = "width:65%;padding-bottom:35%;";}
            for (var ii = 0; ii < cards.length; ii++) {
                var imgurl = cards[ii].img_url;
                var origin = cards[ii].img_url_big;
                var video  = cards[ii].mp4_url;
                if (video === '' || video.trim().length === 0){
                    var outimg = outimg+'<li style="background-image:url('+imgurl+');background-position:center;background-size:cover;'+css+'" onclick="player(\''+origin+'\',\'pic\')"></li>';
                }else{
                    var outimg = outimg+'<li style="background-image:url('+imgurl+');background-position:center;background-size:cover;'+css+'" onclick="player(\''+video+'\',\'video\',\''+imgurl+'\')"><svg viewBox="0 0 72 72" class="play-btn"><circle cx="36" cy="36" fill="#FFF" fill-opacity=".80" r="36"></circle><path d="M50.835 37.06L29.477 49.97a1.203 1.203 0 0 1-1.664-.43 1.25 1.25 0 0 1-.17-.631V23.091c0-.682.543-1.234 1.213-1.234.219 0 .433.06.62.173l21.359 12.91a1.245 1.245 0 0 1 0 2.12z" fill="#444" fill-rule="nonzero"></path></svg></li>';
                }
            }
            $("#vlog").append('<div class="itemg"><div class="itemg_lf"><img src="https://qnm.hunliji.com/FmXDfI8uZWhVnt9Bpc6ueJLXVHw4"></div><div class="itemg_rg"><div class="itemg_rg_tp"><div class="app_sm_lf"><span><em>爱·影像 i6x.cn</em></span></div><div class="app_sm_rg"></div></div><div class="itemg_rg_sm"><p>'+title+'</p></div><div class="itemg_rg_main"><ul>'+outimg+'</ul></div></div></div>');
        }
    }
}
function wedList(){

function getToday() {
    let date = new Date();
    let Y = date.getFullYear();
    let M = date.getMonth()+1;
    let D = date.getDate();
    let H = date.getHours();
    return `${Y}-${M}-${D}-${H}`;
}

function player(url,type,img) { 
    var loadIndex = layer.load(0, {shade: false});
    if (type == "pic"){
        var pic = new Image();
        pic.src = url;
        pic.onload = function () { layer.open({type:1,title:false,scrollbar:false,shade:0.8,closeBtn:0,skin:'shadows',shadeClose:true,content:'<img width="100%" src="'+url+'" onclick="layer.closeAll()" href="javascript:;">'}); layer.close(loadIndex); }
        pic.onerror = function() { layer.msg('图片加载失败', {icon: 2});layer.close(loadIndex);}
    }else if(type == "video"){
        layer.open({type:1,title:false,scrollbar:false,shade:0.8,closeBtn:0,skin:'shadows',shadeClose:true,content:'<video id="myVideo" controls width="100%" height="100%" oncontextmenu="return false;" controlslist="nodownload" poster="'+img+'" x5-playsinline="true" playsinline="true" webkit-playsinline="true" x-webkit-airplay="true" x5-video-orientation="portraint"><source src="'+url+'" type="video/mp4"></video><script type="text/javascript">var video = document.getElementById("myVideo"); video.play(); video.addEventListener("ended", function() { video.play(); }, false); video.muted = false; video.addEventListener("touchstart", function() { layer.closeAll(); },false); video.addEventListener("WeixinJSBridgeReady", function() { video.play(); }, false);<'+'/script>'});layer.close(loadIndex); 
    }
}
function scrollToTop() {
    var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
    if (currentScroll > 0) {
        window.requestAnimationFrame(scrollToTop);
        window.scrollTo(0, currentScroll - (currentScroll / 10));
    }
}
function copyContent(divElement) {
    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = divElement.innerText;
    tempTextarea.style.position = 'fixed';
    document.body.appendChild(tempTextarea);
    tempTextarea.select();
    document.execCommand('copy');
    document.body.removeChild(tempTextarea);
    layer.msg('复制成功', {icon: 1});
}
