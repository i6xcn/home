$(function(){  
	let page = 0;
	let isClick = true;
	$(window).scroll(function () {
		let scrollTop = $(this).scrollTop();
		let scrollHeight = $(document).height();
		let clientHeight = $(this).height();
		let totalHeight = parseFloat(clientHeight) + parseFloat(scrollTop);
		if ((scrollHeight - totalHeight < 100)&&(isClick)){
			isClick = false;
			var Click;
			++page;
			let loadIndex = layer.load(0, {shade: false});
			let CATCH_DATA_KEY = 'DATA_'+page;
			let CATCH_DATA = window.localStorage.getItem(CATCH_DATA_KEY);
			let data = JSON.parse(CATCH_DATA);
			if (data !== null && data !== undefined && data.validDate === getToday()) {
				renderList(data.vlog);
				layer.close(loadIndex);
				Click = data.vlog.msg;
			} else {
				let api = '//i6x.18z.fun/i6x.php?type=vlog&p='+page;
				$.ajax({url:api,type:"GET",dataType:'json',success: function(vlog) {
					window.localStorage.setItem(CATCH_DATA_KEY, JSON.stringify({ vlog, validDate: getToday(), }) );
					renderList(vlog);
					layer.close(loadIndex);
					Click = vlog.msg;
				} })
			}
			setTimeout(function() {isClick = Click;}, 5000);
		}
	});  
});  
function renderList(List) {

			for (var ii = 0; ii < cards.length; ii++) {

function getToday() {
	let date = new Date();
	let Y = date.getFullYear();
	let M = date.getMonth()+1;
	let D = date.getDate();
	let H = date.getHours();
	return `${Y}-${M}-${D}-${H}`;
}

function player(url,type,img) { 
	if (type == "pic"){
		var loadIndex = layer.load(0, {shade: false});
		var pic = new Image();
		pic.src = url;
		pic.onload = function () { layer.open({type:1,title:false,scrollbar:false,shade:0.8,closeBtn:0,skin:'shadows',shadeClose:true,content:'<img width="100%" src="'+url+'" onclick="layer.closeAll()" href="javascript:;">'}); layer.close(loadIndex); }
		pic.onerror = function() { layer.msg('图片加载失败', {icon: 2});layer.close(loadIndex);}
	}else if(type == "video"){
		var loadIndex = layer.load(0, {shade: false});

	}
}
function scrollToTop() {
  var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
  if (currentScroll > 0) {
    window.requestAnimationFrame(scrollToTop);
    window.scrollTo(0, currentScroll - (currentScroll / 10));
  }
}
function copytxt(d) {
    var input = document.createElement('input');
    input.setAttribute('readonly', 'readonly');
    input.setAttribute('value', d);
    document.body.appendChild(input);
    input.select();
    input.setSelectionRange(0, 9999);
    document.execCommand('Copy');
    input.remove();
    layer.msg("复制成功！", {icon: 1});
};
